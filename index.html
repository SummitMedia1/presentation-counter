<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stopwatch (mm:ss)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="col-sm-10 col-sm-offset-1" align="center">
      <h2 id="counterText">Summit Media Design, LLC's Presentation Counter</h2>
    </div>
    <div class="col-sm-12" id="display" align="center">00:00</div>
    <div class="row"></div>
    <div class="col-sm-12" id="buttons" align="center">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
      <button id="lap">Interval</button>
    </div>
    <div class="col-sm-10 col-sm-offset-1" id="laps"></div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
